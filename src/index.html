<!DOCTYPE html>
<html>
    <head>
        <title>Multi-User Video Call</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-9 mt-3 mb-3">
                    <div class="row">
                        <div class="col-12 text-center h2">Video Call</div>
                    </div>
        
                    <div class="row" id='videos'>
                        <div class="col-sm-12 col-md-6">
                            <div class="card mb-3">
                                <video id='local' height="300" volume='0' autoplay muted></video>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 d-none d-md-block chat-col bg-secondary text-white">
                    <div class="row">
                        <div class="col-12 text-center h2">CHAT</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
